<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste para variáveis em Javascript</title>
</head>
<body>
    <h1>Estou testando variáveis em Javascript</h1>  

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2 //concatenação de caractéres e não uma soma
        // number + number = soma
        // string + string = concatenação
        // portanto precisa fazer uma conversão usando Number, ou Number.parseInt, ou Number.parseFloat
        // colocando entre `` use ${} para fazer a concatenação
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
