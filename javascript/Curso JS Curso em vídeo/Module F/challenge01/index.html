<!DOCTYPE html>
<html lang="pt-br">
<!--Um site que colete números, de 1 a 100, e após clicar em finalizar exibe o total de números cadastrados, o maior e menor valor informado, a soma de todos os valores e a média de todos os valores.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="insert">
            <p>Insira o número escolhido (de 1 a 100): </p>
            <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br>
            <select name="ex" id="ex" size="10"></select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="resposta">
            <p id="total"></p>
            <p id="maior"></p>
            <p id="menor"></p>
            <p id="soma"></p>
            <p id="media"></p>
        </div>
    </section>
    <footer>
        <p>&copy Breno Pavanelli </p>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
