<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testes</title>
</head>
<body>
    <header>
        <h1>Verificador de idade e gênero</h1>
    </header>
    <section>
        <div id="formulário">
            <p>
                Ano de nascimento:
                <input type="number" name="num" id="num">
            </p>
            <p>
                Sexo:
                <input type="radio" name="check" id="mas">
                <label for="check1">Masculino</label>
                <input type="radio" name="check" id="fem">
                <label for="check2">Feminino</label>
            </p>
            <p>
                <input id="button" type="button" value="Verificar" onclick="verificar()">
            </p>
            <p id="res">Preencha os dados para ver o resultado!</p>
        </div>
        <div id="foto">
            <img id="img" src="assets/imgs/camera.png" alt="">
        </div>
    </section>
    <footer>
        <p>&copy Breno Pavanelli </p>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
